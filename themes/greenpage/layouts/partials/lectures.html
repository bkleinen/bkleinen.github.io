{{- partial "filename_debug.html" (dict "pc" . "file" "lectures.html") }}
<div class="col-12 col-md-6 mb-2 ">
  <ul>
  {{ range .Pages.ByWeight }}
     <li>
      {{ if .Draft }}
        {{.Title}} (will be published soon)
        {{ if .Site.BuildDrafts }} -  <a href="{{.RelPermalink}}">{{.Title}}</a> {{ end }}
      {{ else }}
        <a href="{{.RelPermalink}}">{{.Title}}</a>
      {{ end}} 
    </li>
  {{ end }}
  </ul>
</div>
